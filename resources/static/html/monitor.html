<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器监控大屏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #0c1022 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            padding: 20px;
            max-width: 1920px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: #8892b0;
            opacity: 0.8;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            opacity: 0.8;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.6);
        }

        .card-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffffff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-unit {
            font-size: 1rem;
            color: #8892b0;
            margin-left: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            border-radius: 4px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chart-container {
            grid-column: 1 / -1;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .system-info {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #00d4ff;
        }

        .info-label {
            font-size: 0.9rem;
            color: #8892b0;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1rem;
            color: #ffffff;
            font-weight: 500;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .connection-status.disconnected {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
            color: #ff0000;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .card-value {
                font-size: 2rem;
            }
            
            .chart-container {
                height: 250px;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .card-value {
                font-size: 1.8rem;
            }
            
            .connection-status {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <span class="status-indicator"></span>
        <span>连接中...</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>服务器监控大屏</h1>
            <p class="subtitle">实时监控系统状态 · 科技驱动未来</p>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-title">
                    <span>🖥️</span>
                    CPU 使用率
                </div>
                <div class="card-value" id="cpuUsage">0<span class="card-unit">%</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="cpuProgress" style="width: 0%"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">
                    <span>💾</span>
                    内存使用率
                </div>
                <div class="card-value" id="memoryUsage">0<span class="card-unit">%</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="memoryProgress" style="width: 0%"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">
                    <span>💿</span>
                    磁盘使用率
                </div>
                <div class="card-value" id="diskUsage">0<span class="card-unit">%</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="diskProgress" style="width: 0%"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">
                    <span>🌐</span>
                    网络流量
                </div>
                <div class="card-value" id="networkRx">0<span class="card-unit">MB</span></div>
                <div style="font-size: 1rem; color: #8892b0; margin-top: 5px;">
                    上传: <span id="networkTx">0 MB</span>
                </div>
            </div>

            <div class="card">
                <div class="card-title">
                    <span>⚡</span>
                    系统负载
                </div>
                <div class="card-value" id="loadAverage">0.00</div>
            </div>

            <div class="card">
                <div class="card-title">
                    <span>🔗</span>
                    活跃连接
                </div>
                <div class="card-value" id="activeConnections">0</div>
            </div>

            <div class="card">
                <div class="card-title">
                    <span>⏱️</span>
                    运行时间
                </div>
                <div class="card-value" id="uptime">0<span class="card-unit">天</span></div>
            </div>

            <div class="card">
                <div class="card-title">
                    <span>📊</span>
                    进程数量
                </div>
                <div class="card-value" id="processCount">0</div>
            </div>
        </div>

        <div class="system-info">
            <div class="info-item">
                <div class="info-label">主机名</div>
                <div class="info-value" id="hostname">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">操作系统</div>
                <div class="info-value" id="osName">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">CPU 型号</div>
                <div class="info-value" id="cpuModel">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">CPU 核心数</div>
                <div class="info-value" id="cpuCores">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">总内存</div>
                <div class="info-value" id="totalMemory">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">总磁盘</div>
                <div class="info-value" id="totalDisk">-</div>
            </div>
        </div>
    </div>

    <script>
        class ServerMonitor {
            constructor() {
                this.eventSource = null;
                this.connectionStatus = document.getElementById('connectionStatus');
                this.isConnected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectInterval = 3000;
                
                this.init();
            }

            init() {
                this.loadSystemInfo();
                this.connectSSE();
            }

            async loadSystemInfo() {
                try {
                    const response = await fetch('/api/server/info');
                    const systemInfo = await response.json();
                    this.updateSystemInfo(systemInfo);
                } catch (error) {
                    console.error('Failed to load system info:', error);
                }
            }

            connectSSE() {
                this.updateConnectionStatus('连接中...', false);
                
                this.eventSource = new EventSource('/api/server/status');
                
                this.eventSource.onopen = () => {
                    this.isConnected = true;
                    this.reconnectAttempts = 0;
                    this.updateConnectionStatus('已连接', true);
                };

                this.eventSource.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.updateServerStatus(data);
                    } catch (error) {
                        console.error('Failed to parse server status:', error);
                    }
                };

                this.eventSource.onerror = () => {
                    this.isConnected = false;
                    this.updateConnectionStatus('连接断开', false);
                    this.eventSource.close();
                    this.reconnect();
                };
            }

            reconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    this.updateConnectionStatus(`重连中... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`, false);
                    
                    setTimeout(() => {
                        this.connectSSE();
                    }, this.reconnectInterval);
                } else {
                    this.updateConnectionStatus('连接失败', false);
                }
            }

            updateConnectionStatus(text, connected) {
                this.connectionStatus.querySelector('span:last-child').textContent = text;
                this.connectionStatus.className = connected ? 'connection-status' : 'connection-status disconnected';
            }

            updateServerStatus(data) {
                // CPU
                document.getElementById('cpuUsage').innerHTML = `${data.cpu_usage.toFixed(1)}<span class="card-unit">%</span>`;
                document.getElementById('cpuProgress').style.width = `${data.cpu_usage}%`;

                // Memory
                document.getElementById('memoryUsage').innerHTML = `${data.memory_usage.toFixed(1)}<span class="card-unit">%</span>`;
                document.getElementById('memoryProgress').style.width = `${data.memory_usage}%`;

                // Disk
                document.getElementById('diskUsage').innerHTML = `${data.disk_usage.toFixed(1)}<span class="card-unit">%</span>`;
                document.getElementById('diskProgress').style.width = `${data.disk_usage}%`;

                // Network
                const rxMB = (data.network_rx / 1024 / 1024).toFixed(2);
                const txMB = (data.network_tx / 1024 / 1024).toFixed(2);
                document.getElementById('networkRx').innerHTML = `${rxMB}<span class="card-unit">MB</span>`;
                document.getElementById('networkTx').textContent = `${txMB} MB`;

                // Load Average
                document.getElementById('loadAverage').textContent = data.load_average.toFixed(2);

                // Active Connections
                document.getElementById('activeConnections').textContent = data.active_connections;

                // Uptime
                const days = Math.floor(data.uptime / 86400);
                const hours = Math.floor((data.uptime % 86400) / 3600);
                const uptimeText = days > 0 ? `${days}天${hours}时` : `${hours}时`;
                document.getElementById('uptime').innerHTML = `${days}<span class="card-unit">天</span>`;

                // Process Count
                document.getElementById('processCount').textContent = data.process_count;
            }

            updateSystemInfo(info) {
                document.getElementById('hostname').textContent = info.hostname;
                document.getElementById('osName').textContent = info.os_name;
                document.getElementById('cpuModel').textContent = info.cpu_model;
                document.getElementById('cpuCores').textContent = info.cpu_cores;
                document.getElementById('totalMemory').textContent = this.formatBytes(info.total_memory);
                document.getElementById('totalDisk').textContent = this.formatBytes(info.total_disk);
            }

            formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            destroy() {
                if (this.eventSource) {
                    this.eventSource.close();
                }
            }
        }

        // Initialize monitor when page loads
        let monitor;
        document.addEventListener('DOMContentLoaded', () => {
            monitor = new ServerMonitor();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (monitor) {
                monitor.destroy();
            }
        });
    </script>
</body>
</html>
